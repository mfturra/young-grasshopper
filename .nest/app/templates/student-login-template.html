<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }}</title>
</head>
<body>
    <h2>{{ main_title }}</h2>
    <p>{{ greeting }}</p>
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
            <p>
                {{ message }}
            </p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <p>{{ call_to_action }}</p>

    <form action="/login" method="post" id="action-form">
        <label for="email">Email</label>
        <input type="email" name="email" required>
        
        <label for="password">Password</label>
        <input type="password" name="password" required>
        <p>{{ login_action_step }}</p>
        <input type="text" name="command" placeholder="Enter command here" required>
    </form>

    <script>
        document.getElementById('action-form').addEventListener('keyup', function(event) {
            if (event.key == 'Enter') {
                event.preventDefault();
                this.submit();
            }
        })
    </script>
    
</body>
</html>
